<div class="py-4 mb-2">
  <h3 class="d-inline-block">Edit Post</h3>
</div>

<%= formFor(post, {action: postPath({ post_id: post.ID }), method: "PUT"}) { %>
  <%= partial("posts/form.html") %>
  <%= linkTo(postPath({ post_id: post.ID }), {class: "btn btn-warning", "data-confirm": "Are you sure?", body: "Cancel"}) %>
<% } %>
